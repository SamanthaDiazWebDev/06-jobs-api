<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Inmates List</title>
</head>

<body id="main-background">
    <h1>Inmates List</h1>
    <button type="button" id="logoff" style="display:none;">logoff</button>
    <hr>
    <p id="message"></p>
    <hr>
    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">logon</button>
        <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
        <form>
            <div class="field">
                <label class="field_label" for="email">Email:</label>
                <br>
                <input type="email" id="email">
            </div>
            <div class="field">
                <label class="field_label" for="password">Password:</label>
                <br>
                <input type="password" id="password">
            </div>
            <button type="button" id="logon-button">logon</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div class="field">
                <label class="field_label" for="name">Name:</label>
                <br>
                <input type="text" id="name">
            </div>
            <div class="field">
                <label class="field_label" for="email1">Email:</label>
                <br>
                <input type="email" id="email1">
            </div>
            <div class="field">
                <label class="field_label" for="password1">Password:</label>
                <br>
                <input type="password" id="password1">
            </div>
            <div class="field">
                <label class="field_label" for="password2">Verify Password:</label>
                <br>
                <input type="password" id="password2">
            </div>
            <button type="button" id="register-button">Register</button>
            <button type="button" id="register-cancel">Cancel</button>
        </form>
    </div>
    <div id="inmates" style="display:none;">
        <p id="inmates-message"></p>
        <table id="inmates-table" style="display:none;" class="center">
            <tr id="inmates-table-header">
                <th>Inmate Name</th>
                <th>Total Years</th>
                <th>Years Left</th>
                <th>Life Sentence</th>
                <th>Crime Committed</th>
                <th>Threat Level</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <br>
        <button type="button" id="add-inmate">add inmate</button>
    </div>
    <div id="edit-inmate" style="display:none;">
        <form>
            <div>
                <label for="inmateName">Inmate Name:</label>
                <input type="text" id="inmateName">
            </div>
            <div>
                <label for="totalYears">Total Years:</label>
                <input type="number" id="totalYears">
            </div>
            <div>
                <label for="yearsLeft">Years Left:</label>
                <input type="number" id="yearsLeft">
            </div>
            <div>
                <label for="lifeSentence">Life Sentence:</label>
                <select id="lifeSentence">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div>
                <label for="crimeCommitted">Crime Committed:</label>
                <input type="text" id="crimeCommitted">
            </div>
            <div>
                <label for="threatLevel">Threat Level:</label>
                <select id="threatLevel">
                    <option value="low">Low</option>
                    <option value="moderate">moderate</option>
                    <option value="substantial">Substantial</option>
                    <option value="severe">Severe</option>
                    <option value="critical">Critical</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <button type="button" id="adding-inmate">add</button>
            <button type="button" id="edit-cancel">cancel</button>
        </form>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="column">
            <img class="image" src="images/Prison2.jpg" alt="Image of Prison" width="450px" role="presentation">
        </div>
        <div class="column">
            <img class="image" src="images/Prison1.jpeg" alt="Image of Prison 2" width="450px" role="presentation">
        </div>
        <div class="column">
            <img class="image" src="images/Prison3.jpeg" alt="Image of Prison 3" width="450px" role="presentation">
        </div>
      </div>
    <br>
    <br>
    <button id="dark-mode-btn" onclick="toggleDarkMode()">Change to Dark Mode</button>
    <script src="./inmates.js"></script>
</body>
</html>
