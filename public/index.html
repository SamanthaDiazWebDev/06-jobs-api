<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmates List</title>
</head>

<body>
    <h1>Inmates List</h1>
    <button type="button" id="logoff" style="display:none;">logoff</button>
    <hr>
    <p id="message"></p>
    <hr>
    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">logon</button>
        <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password">
            </div>
            <button type="button" id="logon-button">logon</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1">
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1">
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2">
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
        </form>
    </div>
    <div id="inmates" style="display:none;">
        <p id="inmates-message"></p>
        <table id="inmates-table" style="display:none;">
            <tr id="inmates-table-header">
                <th>Inmate Name</th>
                <th>Total Years</th>
                <th>Years Left</th>
                <th>Life Sentence</th>
                <th>Crime Committed</th>
                <th>Threat Level</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-inmate">add inmate</button>
    </div>
    <div id="edit-inmate" style="display:none;">
        <form>
            <div>
                <label for="inmateName">Inmate Name:</label>
                <input type="text" id="inmateName">
            </div>
            <div>
                <label for="totalYears">Total Years:</label>
                <input type="number" id="totalYears">
            </div>
            <div>
                <label for="yearsLeft">Years Left:</label>
                <input type="number" id="yearsLeft">
            </div>
            <div>
                <label for="lifeSentence">Life Sentence:</label>
                <select id="lifeSentence">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div>
                <label for="crimeCommitted">Crime Committed:</label>
                <input type="text" id="crimeCommitted">
            </div>
            <div>
                <label for="threatLevel">Threat Level:</label>
                <select id="threatLevel">
                    <option value="low">Low</option>
                    <option value="moderate">moderate</option>
                    <option value="substantial">Substantial</option>
                    <option value="severe">Severe</option>
                    <option value="critical">Critical</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <button type="button" id="adding-inmate">add</button>
            <button type="button" id="edit-cancel">cancel</button>
        </form>
    </div>
    <script src="./inmates.js"></script>
</body>
</html>
